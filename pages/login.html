<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTop | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/images/restaurant.jpg');
            background-size: cover;
            background-position: center;
        }

        .card-container {
            perspective: 1500px;
            width: 400px;
            max-width: 90%;
            height: 550px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 35px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .card-back {
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo i {
            color: #d97706;
            font-size: 28px;
        }

        .logo h1 {
            color: #d97706;
            font-size: 28px;
            font-weight: bold;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-size: 22px;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background-color: #d97706;
        }

        .input-group {
            margin-bottom: 22px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8fafc;
        }

        .input-group input:focus {
            outline: none;
            border-color: #d97706;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .input-group .input-icon {
            position: absolute;
            right: 15px;
            top: 42px;
            color: #94a3b8;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-password a {
            color: #d97706;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #b45309;
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: #d97706;
            color: white;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(217, 119, 6, 0.2);
        }

        .btn-primary:hover {
            background-color: #b45309;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(217, 119, 6, 0.25);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(217, 119, 6, 0.2);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #d97706;
            color: #d97706;
        }

        .btn-secondary:hover {
            background-color: #fef3c7;
        }

        .otp-section {
            display: none;
            margin-bottom: 22px;
        }

        .otp-section.active {
            display: block;
        }

        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .otp-inputs input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f8fafc;
        }

        .otp-inputs input:focus {
            outline: none;
            border-color: #d97706;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1);
        }

        .show-password {
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .card-container {
                width: 320px;
                height: 520px;
            }
            
            .card-face {
                padding: 25px;
            }
            
            .otp-inputs input {
                width: 45px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <!-- Login Face -->
            <div class="card-face card-front">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>TableTop</h1>
                </div>
                <h2>Welcome Back</h2>
                <div class="input-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                    <i class="fas fa-eye show-password input-icon" id="login-toggle-password"></i>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
                <button class="btn btn-secondary" id="show-signup">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </div>

            <!-- Signup Face -->
            <div class="card-face card-back">
                <div class="logo">
                    <i class="fas fa-utensils"></i>
                    <h1>TableTop</h1>
                </div>
                <h2>Create Account</h2>
                <div class="input-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your full name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>
                <div class="input-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="input-group" id="send-otp-section">
                    <button class="btn btn-secondary" id="send-otp-btn">
                        <i class="fas fa-paper-plane"></i>
                        Send OTP
                    </button>
                </div>
                
                <div class="otp-section" id="otp-section">
                    <label for="otp">Enter OTP</label>
                    <div class="otp-inputs">
                        <input type="number" min="0" max="9" maxlength="1" id="otp-1" pattern="[0-9]" required>
                        <input type="number" min="0" max="9" maxlength="1" id="otp-2" pattern="[0-9]" required>
                        <input type="number" min="0" max="9" maxlength="1" id="otp-3" pattern="[0-9]" required>
                        <input type="number" min="0" max="9" maxlength="1" id="otp-4" pattern="[0-9]" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="signup-password">Create Password</label>
                    <input type="password" id="signup-password" placeholder="Create a strong password" required>
                    <i class="fas fa-eye show-password input-icon" id="signup-toggle-password"></i>
                </div>
                <button class="btn btn-primary" id="create-account-btn">
                    <i class="fas fa-user-check"></i>
                    Create Account
                </button>
                <button class="btn btn-secondary" id="show-login">
                    <i class="fas fa-arrow-left"></i>
                    Back to Login
                </button>
            </div>
        </div>
    </div>

    <script>
        // Flip card functionality
        document.getElementById('show-signup').addEventListener('click', function() {
            document.querySelector('.card').classList.add('flipped');
        });

        document.getElementById('show-login').addEventListener('click', function() {
            document.querySelector('.card').classList.remove('flipped');
        });

        // OTP functionality
        document.getElementById('send-otp-btn').addEventListener('click', function() {
            const email = document.getElementById('signup-email').value;
            if (!email) {
                alert("Please enter your email address first");
                return;
            }
            
            document.getElementById('otp-section').classList.add('active');
            this.innerHTML = '<i class="fas fa-sync-alt"></i> Resend OTP';
            
            // Focus on first OTP input
            document.getElementById('otp-1').focus();
        });

        // OTP input focus handling
        const otpInputs = document.querySelectorAll('.otp-inputs input');
        otpInputs.forEach((input, index) => {
            // Ensure only one digit
            input.addEventListener('input', function() {
                if (this.value.length > 1) {
                    this.value = this.value.slice(0, 1);
                }
                
                if (this.value !== '') {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });
            
            // Handle backspace
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });

        // Toggle password visibility
        document.getElementById('login-toggle-password').addEventListener('click', function() {
            togglePasswordVisibility('login-password', this);
        });

        document.getElementById('signup-toggle-password').addEventListener('click', function() {
            togglePasswordVisibility('signup-password', this);
        });

        function togglePasswordVisibility(inputId, iconElement) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye');
            }
        }

        // Simulating login functionality
        document.getElementById('login-btn').addEventListener('click', async function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch('../backend/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ action: 'login', email, password })
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Login successful!');
                    window.location.href = data.role === 'admin' ? '../pages/admin/dashboard.html' : '../index.html';
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        });

        // Simulating account creation
        document.getElementById('create-account-btn').addEventListener('click', async function() {
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (!name || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            try {
                const response = await fetch('../backend/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ action: 'register', name, email, password })
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Account created successfully! Please log in.');
                    document.querySelector('.card').classList.remove('flipped');
                }
            } catch (error) {
                console.error('Error during registration:', error);
            }
        });
    </script>
</body>
</html>
