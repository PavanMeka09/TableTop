<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTop | Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <i class="fas fa-utensils text-amber-600 text-2xl"></i>
                    <a href="../index.html" class="ml-2 text-xl font-bold text-amber-600">TableTop</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <!-- Login Form -->
        <div id="loginForm" class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <div>
                <h2 class="text-center text-3xl font-bold text-gray-900">Welcome Back</h2>
                <p class="mt-2 text-center text-sm text-gray-600">Please sign in to continue</p>
            </div>
            <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input type="email" id="loginEmail" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md 
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 
                                          focus:border-amber-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <input id="loginPassword" type="password" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md 
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 
                                          focus:border-amber-500 pr-10">
                            <button type="button" 
                                    onclick="togglePassword('loginPassword', this)"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" 
                            class="w-full bg-amber-600 text-white py-2 px-4 rounded-md 
                                   hover:bg-amber-700 focus:outline-none focus:ring-2 
                                   focus:ring-offset-2 focus:ring-amber-500 font-medium">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="text-center text-sm">
                <span class="text-gray-600">Don't have an account? </span>
                <button onclick="showSignup()" 
                        class="text-amber-600 hover:text-amber-700 font-medium">
                    Create Account
                </button>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md hidden">
            <div>
                <h2 class="text-center text-3xl font-bold text-gray-900">Create Account</h2>
            </div>
            <form class="mt-8 space-y-6" onsubmit="handleSignup(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="mt-1">
                            <input type="text" id="signupName" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md 
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 
                                          focus:border-amber-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input type="email" id="signupEmail" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md 
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 
                                          focus:border-amber-500">
                        </div>
                    </div>

                    <div class="otp-section hidden" id="otpSection">
                        <label class="block text-sm font-medium text-gray-700">OTP</label>
                        <div class="mt-1 flex gap-2">
                            <input type="number" id="otp1" maxlength="1" 
                                   class="w-1/4 px-3 py-2 border border-gray-300 rounded-md text-center
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 
                                          focus:border-amber-500" oninput="moveNext(1)">
                            <input type="number" id="otp2" maxlength="1" 
                                   class="w-1/4 px-3 py-2 border border-gray-300 rounded-md text-center
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 
                                          focus:border-amber-500" oninput="moveNext(2)">
                            <input type="number" id="otp3" maxlength="1" 
                                   class="w-1/4 px-3 py-2 border border-gray-300 rounded-md text-center
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 
                                          focus:border-amber-500" oninput="moveNext(3)">
                            <input type="number" id="otp4" maxlength="1" 
                                   class="w-1/4 px-3 py-2 border border-gray-300 rounded-md text-center
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 
                                          focus:border-amber-500" oninput="moveNext(4)">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <input id="signupPassword" type="password" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md 
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 
                                          focus:border-amber-500 pr-10">
                            <button type="button" 
                                    onclick="togglePassword('signupPassword', this)"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-500"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="button" id="sendOtpBtn" onclick="sendOTP()"
                            class="w-full bg-amber-600 text-white py-2 px-4 rounded-md 
                                   hover:bg-amber-700 focus:outline-none focus:ring-2 
                                   focus:ring-offset-2 focus:ring-amber-500 font-medium">
                        Send OTP
                    </button>
                    
                    <button type="submit" id="signupBtn" 
                            class="w-full bg-amber-600 text-white py-2 px-4 rounded-md 
                                   hover:bg-amber-700 focus:outline-none focus:ring-2 
                                   focus:ring-offset-2 focus:ring-amber-500 font-medium mt-4 hidden">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="text-center text-sm">
                <span class="text-gray-600">Already have an account? </span>
                <button onclick="showLogin()" 
                        class="text-amber-600 hover:text-amber-700 font-medium">
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            if(input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function moveNext(current) {
            const next = current + 1;
            if(document.getElementById(`otp${current}`).value.length === 1 && current < 4) {
                document.getElementById(`otp${next}`).focus();
            }
        }

        async function sendOTP() {
            const email = document.getElementById('signupEmail').value;
            if (!email) {
                alert("Please enter your email address first");
                return;
            }
            
            document.getElementById('otpSection').classList.remove('hidden');
            document.getElementById('sendOtpBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Resend OTP';
            document.getElementById('signupBtn').classList.remove('hidden');
            document.getElementById('otp1').focus();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('../backend/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ action: 'login', email, password })
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Login successful!');
                    window.location.href = data.role === 'admin' ? '../pages/admin/dashboard.html' : '../index.html';
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const otp = `${document.getElementById('otp1').value}${document.getElementById('otp2').value}${document.getElementById('otp3').value}${document.getElementById('otp4').value}`;

            try {
                const response = await fetch('../backend/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ 
                        action: 'register', 
                        name, 
                        email, 
                        password,
                        otp 
                    })
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    alert('Account created successfully! Please log in.');
                    showLogin();
                }
            } catch (error) {
                console.error('Error during registration:', error);
            }
        }
    </script>
</body>
</html>
