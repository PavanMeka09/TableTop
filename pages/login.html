<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTop | Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Back Button -->
    <a href="../index.html" class="fixed top-6 left-6 text-amber-600 hover:text-amber-700 transition-colors">
        <i class="fas fa-arrow-left text-2xl"></i>
    </a>

    <!-- Auth Container -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <!-- Login Form -->
        <div id="loginForm" class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-sm">
            <div class="flex items-center justify-center mb-8">
                <i class="fas fa-utensils text-amber-600 text-3xl mr-3"></i>
                <h1 class="text-3xl font-bold text-gray-900">TableTop</h1>
            </div>
            <div>
                <h2 class="text-center text-2xl font-bold text-gray-900">Welcome Back</h2>
                <p class="mt-2 text-center text-sm text-gray-600">Please sign in to continue</p>
            </div>
            <form class="mt-8 space-y-6" onsubmit="handleLogin(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1">
                            <input type="email" id="loginEmail" required 
                                   class="appearance-none block w-full px-3 py-2.5 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent
                                          transition-shadow">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <input id="loginPassword" type="password" required 
                                   class="appearance-none block w-full px-3 py-2.5 border border-gray-300 rounded-lg text-gray-900 placeholder-gray-400
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent pr-10
                                          transition-shadow">
                            <button type="button" onclick="togglePassword('loginPassword', this)"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-500 transition-colors"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-amber-600 text-white py-2.5 px-4 rounded-lg hover:bg-amber-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 
                               font-medium transition-colors">
                    Sign In
                </button>
                <div class="text-right mt-2">
                    <button type="button" class="text-amber-600 hover:text-amber-700 text-sm font-medium" onclick="showForgotPasswordModal()">Forgot Password?</button>
                </div>
            </form>

            <div class="text-center text-sm">
                <span class="text-gray-600">Don't have an account? </span>
                <button onclick="showSignup()" 
                        class="text-amber-600 hover:text-amber-700 font-medium transition-colors">
                    Create Account
                </button>
            </div>
        </div>

        <!-- Signup Form with the same styling -->
        <div id="signupForm" class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-sm hidden">
            <div class="flex items-center justify-center mb-8">
                <i class="fas fa-utensils text-amber-600 text-3xl mr-3"></i>
                <h1 class="text-3xl font-bold text-gray-900">TableTop</h1>
            </div>
            <div>
                <h2 class="text-center text-2xl font-bold text-gray-900">Create Account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">Join us today</p>
            </div>
            <form class="mt-8 space-y-6" onsubmit="handleSignup(event)">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="signupName" required 
                               class="appearance-none block w-full px-3 py-2.5 border border-gray-300 rounded-lg text-gray-900 
                                      focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-shadow">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <div class="mt-1 flex gap-2">
                            <input type="email" id="signupEmail" required 
                                   class="appearance-none block w-full px-3 py-2.5 border border-gray-300 rounded-lg text-gray-900 
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-shadow">
                            <button type="button" id="sendOtpBtn" onclick="sendOTP()"
                                    class="bg-amber-600 text-white px-4 py-2.5 rounded-lg hover:bg-amber-700 transition-colors">
                                Send OTP
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Enter 4-digit OTP</label>
                        <div class="mt-1 flex gap-2">
                            <input type="text" id="otpInput" maxlength="4" pattern="\d{4}" inputmode="numeric"
                                   class="appearance-none block w-full px-3 py-2.5 border border-gray-300 rounded-lg text-gray-900 text-center tracking-widest text-lg
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition-shadow"
                                   autocomplete="one-time-code" oninput="onOtpInput()">
                            <button type="button" onclick="verifyOTP()" id="verifyOtpBtn" 
                                    class="bg-amber-600 text-white px-4 py-2.5 rounded-lg hover:bg-amber-700 transition-colors">
                                Verify
                            </button>
                        </div>
                        <button type="button" onclick="sendOTP()" class="text-sm text-amber-600 hover:text-amber-700 transition-colors">
                            Resend OTP
                        </button>
                    </div>
                    <div id="passwordSection" class="hidden">
                        <label class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative">
                            <input id="signupPassword" type="password" required 
                                   class="appearance-none block w-full px-3 py-2.5 border border-gray-300 rounded-lg text-gray-900 
                                          focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent pr-10 transition-shadow">
                            <button type="button" onclick="togglePassword('signupPassword', this)"
                                    class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                <i class="fas fa-eye text-gray-400 hover:text-gray-500"></i>
                            </button>
                        </div>
                        <button type="submit" id="signupBtn" 
                                class="w-full bg-amber-600 text-white py-2.5 rounded-lg hover:bg-amber-700 transition-colors">
                            Create Account
                        </button>
                    </div>
                </div>
            </form>
            <div class="text-center text-sm">
                <span class="text-gray-600">Already have an account? </span>
                <button onclick="showLogin()" 
                        class="text-amber-600 hover:text-amber-700 font-medium transition-colors">
                    Sign In
                </button>
            </div>
        </div>
    </div>

    <div id="forgotPasswordModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden" aria-modal="true" role="dialog" tabindex="-1">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
            <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-600" onclick="closeForgotPasswordModal()" aria-label="Close"><i class="fas fa-times"></i></button>
            <h2 class="text-xl font-bold mb-4">Reset Password</h2>
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="forgotEmail" required class="w-full px-3 py-2 border border-gray-300 rounded mb-4">
                <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-700">Send Reset Link</button>
            </form>
            <div id="resetFeedback" class="mt-4 text-sm"></div>
        </div>
    </div>
    <div id="resetPasswordModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40 hidden" aria-modal="true" role="dialog" tabindex="-1">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md relative">
            <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-600" onclick="closeResetPasswordModal()" aria-label="Close"><i class="fas fa-times"></i></button>
            <h2 class="text-xl font-bold mb-4">Set New Password</h2>
            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <input type="hidden" id="resetToken">
                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="newPassword" required class="w-full px-3 py-2 border border-gray-300 rounded mb-4">
                <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded hover:bg-amber-700">Reset Password</button>
            </form>
            <div id="resetPasswordFeedback" class="mt-4 text-sm"></div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
        }

        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            if(input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function moveNext(current) {
            const next = current + 1;
            if(document.getElementById(`otp${current}`).value.length === 1 && current < 4) {
                document.getElementById(`otp${next}`).focus();
            }
        }

        async function sendOTP() {
            const email = document.getElementById('signupEmail').value.trim();
            if (!email) { alert('Please enter your email.'); return; }
            document.getElementById('sendOtpBtn').innerHTML = '<i class="fas fa-sync-alt animate-spin"></i>';
            const res = await fetch('../backend/auth.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'send_otp', email })
            });
            const data = await res.json();
            document.getElementById('sendOtpBtn').innerHTML = 'Send OTP';
            if (data.success) {
                alert('OTP sent to your email.');
                document.getElementById('otpInput').value = '';
                document.getElementById('otpInput').focus();
            } else {
                alert(data.error || 'Failed to send OTP.');
            }
        }

        function onOtpInput() {
            const otp = document.getElementById('otpInput').value;
            if (otp.length === 4) {
                document.getElementById('verifyOtpBtn').focus();
            }
        }

        async function verifyOTP() {
            const otp = document.getElementById('otpInput').value;
            const email = document.getElementById('signupEmail').value.trim();
            if (!/^[0-9]{4}$/.test(otp)) { alert('Enter a valid 4-digit OTP.'); return; }
            const res = await fetch('../backend/auth.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'verify_otp', otp, email })
            });
            const data = await res.json();
            if (data.success) {
                alert('OTP verified!');
                document.getElementById('passwordSection').classList.remove('hidden');
                document.getElementById('signupPassword').value = '';
                document.getElementById('signupPassword').focus();
                window.otpVerified = true;
            } else {
                alert(data.error || 'Invalid OTP.');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('../backend/auth.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ action: 'login', email, password })
                });
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    window.location.href = data.role === 'admin' ? '../pages/admin/dashboard.html' : '../index.html';
                }
            } catch (error) {
                console.error('Error during login:', error);
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const otp = document.getElementById('otpInput').value;
            if (!name || !email || !otp) { alert('Name, Email, and OTP are required.'); return; }
            if (!window.otpVerified) { alert('Please verify OTP before setting password.'); return; }
            if (!password) { alert('Please enter a password.'); return; }
            const response = await fetch('../backend/auth.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'register', name, email, password, otp })
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                alert('Account created successfully! Please log in.');
                showLogin();
            }
        }

        function showForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.remove('hidden');
            document.getElementById('forgotEmail').focus();
        }
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').classList.add('hidden');
            document.getElementById('resetFeedback').textContent = '';
        }
        async function handleForgotPassword(e) {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value.trim();
            if (!email) return;
            document.getElementById('resetFeedback').textContent = 'Sending reset link...';
            const res = await fetch('../backend/auth.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'forgot_password', email })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('resetFeedback').textContent = 'Check your email for the reset link.';
            } else {
                document.getElementById('resetFeedback').textContent = data.error || 'Failed to send reset link.';
            }
        }
        // Password reset modal logic (token-based)
        function showResetPasswordModal(token) {
            document.getElementById('resetToken').value = token;
            document.getElementById('resetPasswordModal').classList.remove('hidden');
            document.getElementById('newPassword').focus();
        }
        function closeResetPasswordModal() {
            document.getElementById('resetPasswordModal').classList.add('hidden');
            document.getElementById('resetPasswordFeedback').textContent = '';
        }
        async function handleResetPassword(e) {
            e.preventDefault();
            const token = document.getElementById('resetToken').value;
            const password = document.getElementById('newPassword').value;
            if (!token || !password) return;
            document.getElementById('resetPasswordFeedback').textContent = 'Resetting password...';
            const res = await fetch('../backend/auth.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'reset_password', token, password })
            });
            const data = await res.json();
            if (data.success) {
                document.getElementById('resetPasswordFeedback').textContent = 'Password reset successful! You can now log in.';
                setTimeout(() => { closeResetPasswordModal(); showLogin(); }, 2000);
            } else {
                document.getElementById('resetPasswordFeedback').textContent = data.error || 'Failed to reset password.';
            }
        }
    </script>
</body>
</html>
