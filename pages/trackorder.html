<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTop | Track Order</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="../index.html" class="flex items-center space-x-2">
                    <i class="fas fa-utensils text-amber-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-amber-600">TableTop</h1>
                </a>
                <div class="flex items-center space-x-6">
                    <a href="menu.html" class="text-gray-700 hover:text-amber-600 transition-colors">Menu</a>
                    <a href="reservations.html" class="text-gray-700 hover:text-amber-600 transition-colors">Reservations</a>
                    <a href="../backend/auth.php?action=logout" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg transition-colors shadow-md">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">Your Orders</h2>
                <div class="flex gap-3">
                    <span class="bg-amber-100 px-3 py-1 rounded-full text-sm font-medium text-amber-800">Preparing</span>
                    <span class="bg-blue-100 px-3 py-1 rounded-full text-sm font-medium text-blue-800">On the Way</span>
                    <span class="bg-green-100 px-3 py-1 rounded-full text-sm font-medium text-green-800">Delivered</span>
                </div>
            </div>

            <div id="orders" class="space-y-4"></div>
        </div>
    </main>

    <script>
        fetch('../backend/order.php?action=get_orders')
            .then(res => res.json())
            .then(data => {
                if (data.error) return;
                const ordersContainer = document.getElementById('orders');
                if (data.length === 0) {
                    ordersContainer.innerHTML = '<div class="text-center py-12"><p class="text-gray-500">No orders found</p></div>';
                    return;
                }
                data.forEach(order => {
                    const div = document.createElement('div');
                    div.className = 'bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow';
                    const statusColors = {
                        'pending': 'bg-yellow-100 text-yellow-800',
                        'preparing': 'bg-amber-100 text-amber-800',
                        'on the way': 'bg-blue-100 text-blue-800',
                        'delivered': 'bg-green-100 text-green-800'
                    };
                    div.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-lg">Order #${order.id}</h3>
                                <p class="text-sm text-gray-500 mt-1">Ordered on: ${new Date(order.created_at).toLocaleString()}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-sm font-medium ${statusColors[order.status] || 'bg-gray-100 text-gray-800'}">${order.status}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <p class="text-xl font-bold text-amber-600">â‚¹${order.total_price}</p>
                            <button class="text-sm text-amber-600 hover:text-amber-700 font-medium">View Details</button>
                        </div>
                    `;
                    ordersContainer.appendChild(div);
                });
            });
    </script>
</body>
</html>
