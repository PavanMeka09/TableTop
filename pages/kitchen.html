<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen Display Interface | TableTop</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Kitchen Display</h1>
    <div id="orders" class="space-y-4">
      <!-- Orders will be dynamically loaded here -->
    </div>
  </div>

  <script>
    async function fetchOrders() {
      try {
        const response = await fetch('../backend/kitchen.php');
        const data = await response.json();

        if (data.error) {
          alert(data.error);
          return;
        }

        const ordersContainer = document.getElementById('orders');
        ordersContainer.innerHTML = '';

        data.forEach(order => {
          const orderDiv = document.createElement('div');
          orderDiv.className = 'p-4 border rounded shadow';
          orderDiv.innerHTML = `
            <h2 class="text-xl font-semibold">Order #${order.id}</h2>
            <p>Status: ${order.status}</p>
            <ul class="list-disc pl-5">
              ${order.items.map(item => `<li>${item.quantity}x ${item.name} - $${item.price}</li>`).join('')}
            </ul>
          `;
          ordersContainer.appendChild(orderDiv);
        });
      } catch (error) {
        console.error('Error fetching orders:', error);
      }
    }

    // Fetch orders on page load
    fetchOrders();
  </script>
</body>
</html>
