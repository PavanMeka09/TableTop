<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTop | Reservations</title>
    <link rel="stylesheet" href="../assets/styles/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <script>
        // Dark mode toggle
        const toggleDarkMode = () => {
            document.documentElement.classList.toggle('dark');
        };
    </script>
    <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-utensils text-amber-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-amber-600">TableTop</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="toggleDarkMode()" class="text-gray-700 dark:text-gray-300 hover:text-amber-600 transition-colors">Dark/Light</button>
                    <a href="/pages/login.html" class="bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg transition-colors shadow-md">
                        Login / Signup
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-4xl mx-auto">
            <!-- Time Slot Selection -->
            <div id="timeSelection" class="mb-12">
                <h2 class="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-gray-100">Select Time Slot</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <button class="time-slot bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition-all text-left" onclick="selectTime('18:00')">
                        <h3 class="font-semibold text-lg">6:00 PM</h3>
                        <p class="text-gray-600">Dinner</p>
                    </button>
                    <button class="time-slot bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition-all text-left" onclick="selectTime('18:30')">
                        <h3 class="font-semibold text-lg">6:30 PM</h3>
                        <p class="text-gray-600">Dinner</p>
                    </button>
                    <button class="time-slot bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition-all text-left" onclick="selectTime('19:00')">
                        <h3 class="font-semibold text-lg">7:00 PM</h3>
                        <p class="text-gray-600">Dinner</p>
                    </button>
                    <button class="time-slot bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition-all text-left" onclick="selectTime('19:30')">
                        <h3 class="font-semibold text-lg">7:30 PM</h3>
                        <p class="text-gray-600">Dinner</p>
                    </button>
                    <button class="time-slot bg-white p-4 rounded-xl shadow-md hover:shadow-lg transition-all text-left" onclick="selectTime('20:00')">
                        <h3 class="font-semibold text-lg">8:00 PM</h3>
                        <p class="text-gray-600">Dinner</p>
                    </button>
                </div>
            </div>

            <!-- Table Selection -->
            <div id="tableSelection" class="hidden mb-12">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Available Tables</h2>
                    <button onclick="goBackToTime()" class="text-amber-600 hover:text-amber-700 flex items-center">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Change Time
                    </button>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    <div class="table-card bg-white p-6 rounded-xl shadow-md relative" onclick="selectTable(1)">
                        <div class="absolute top-4 right-4 text-amber-600">
                            <i class="fas fa-chair"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Table 1</h3>
                        <p class="text-gray-600 mb-2">Seats: 4 people</p>
                        <span class="text-green-600 font-semibold">Available</span>
                    </div>
                    <div class="table-card bg-white p-6 rounded-xl shadow-md relative" onclick="selectTable(2)">
                        <div class="absolute top-4 right-4 text-amber-600">
                            <i class="fas fa-chair"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Table 2</h3>
                        <p class="text-gray-600 mb-2">Seats: 2 people</p>
                        <span class="text-green-600 font-semibold">Available</span>
                    </div>
                    <div class="table-card bg-white p-6 rounded-xl shadow-md relative" onclick="selectTable(3)">
                        <div class="absolute top-4 right-4 text-amber-600">
                            <i class="fas fa-chair"></i>
                        </div>
                        <h3 class="text-xl font-bold mb-2">Table 3</h3>
                        <p class="text-gray-600 mb-2">Seats: 6 people</p>
                        <span class="text-red-600 font-semibold">Booked</span>
                    </div>
                </div>
            </div>

            <!-- Confirmation Modal -->
            <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-8 max-w-md w-full">
                    <h3 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">Confirm Reservation</h3>
                    <div class="mb-6">
                        <p class="text-gray-600 dark:text-gray-300"><span class="font-semibold">Time:</span> <span id="confirmTime"></span></p>
                        <p class="text-gray-600 dark:text-gray-300"><span class="font-semibold">Table:</span> <span id="confirmTable"></span></p>
                    </div>
                    <div class="flex space-x-4">
                        <button onclick="cancelConfirmation()" class="flex-1 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-300 px-6 py-3 rounded-lg transition-colors">
                            Cancel
                        </button>
                        <button onclick="confirmReservation()" class="flex-1 bg-amber-600 hover:bg-amber-700 text-white px-6 py-3 rounded-lg transition-colors">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div class="bg-white dark:bg-gray-800 rounded-xl p-8 max-w-md w-full text-center">
                    <div class="text-6xl text-green-500 mb-4">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">Reservation Confirmed!</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-6">Your table has been successfully booked</p>
                    <button onclick="closeSuccess()" class="bg-amber-600 hover:bg-amber-700 text-white px-8 py-3 rounded-lg transition-colors">
                        Done
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedTime = null;
        let selectedTable = null;

        function selectTime(time) {
            selectedTime = time;
            document.getElementById('timeSelection').classList.add('hidden');
            document.getElementById('tableSelection').classList.remove('hidden');
        }

        function goBackToTime() {
            selectedTime = null;
            document.getElementById('tableSelection').classList.add('hidden');
            document.getElementById('timeSelection').classList.remove('hidden');
        }

        function selectTable(tableNumber) {
            const tableElement = event.currentTarget;
            if (tableElement.querySelector('span').textContent === 'Available') {
                selectedTable = tableNumber;
                document.getElementById('confirmTime').textContent = selectedTime;
                document.getElementById('confirmTable').textContent = `Table ${tableNumber}`;
                document.getElementById('confirmationModal').classList.remove('hidden');
            }
        }

        function cancelConfirmation() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }

        function confirmReservation() {
            document.getElementById('confirmationModal').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
            document.getElementById('tableSelection').classList.add('hidden');
        }

        function closeSuccess() {
            document.getElementById('successMessage').classList.add('hidden');
            window.location.reload();
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('../backend/reservation.php?action=get_reservations');
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                const tableSelection = document.getElementById('tableSelection');
                tableSelection.innerHTML = '';

                data.forEach(reservation => {
                    const tableCard = document.createElement('div');
                    tableCard.className = 'table-card bg-white p-6 rounded-xl shadow-md relative';
                    tableCard.innerHTML = `
                        <div class='absolute top-4 right-4 text-amber-600'>
                            <i class='fas fa-chair'></i>
                        </div>
                        <h3 class='text-xl font-bold mb-2'>Table ${reservation.table_number}</h3>
                        <p class='text-gray-600 mb-2'>Seats: ${reservation.seats} people</p>
                        <span class='${reservation.status === 'available' ? 'text-green-600' : 'text-red-600'} font-semibold'>${reservation.status}</span>
                    `;
                    tableSelection.appendChild(tableCard);
                });
            } catch (error) {
                console.error('Error fetching reservations:', error);
            }
        });
    </script>
</body>
</html>
