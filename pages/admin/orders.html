<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders | Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="../../js/checkSessionAdmin.js"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-md sticky top-0 z-40 mb-8">
    <div class="container mx-auto px-8">
        <div class="flex justify-between items-center py-4">
            <a href="dashboard.html" class="flex items-center space-x-2">
                <i class="fas fa-utensils text-amber-600 text-2xl"></i>
                <h1 class="text-2xl font-bold text-amber-600">TableTop Admin</h1>
            </a>
            <div class="hidden md:flex items-center space-x-14 text-lg font-medium ml-auto">
                <a href="dashboard.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fas fa-home"></i>Dashboard</a>
                <a href="menu.html" class="hover:text-amber-600 font-semibold border-amber-600 flex items-center gap-1"><i class="fa-solid fa-list"></i>Menu</a>
                <a href="reservations.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fa-solid fa-calendar"></i>Reservations</a>
                <a href="orders.html" class="text-amber-600 transition-colors flex items-center gap-1"><i class="fas fa-truck"></i>Orders</a>
                <a href="feedback.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fa-solid fa-comment"></i></i>Feedback</a>
            </div>
            <div class="flex items-center space-x-4">
                <button id="mobile-menu-button" class="md:hidden text-gray-700 cursor-pointer"><i class="fas fa-bars text-2xl"></i></button>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden py-4 px-8 space-y-6 border-t-2 border-gray-200">
            <a href="dashboard.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fas fa-home"></i>Dashboard</a>
            <a href="menu.html" class="hover:text-amber-600 font-semibold border-amber-600 flex items-center gap-1"><i class="fa-solid fa-list"></i>Menu</a>
            <a href="reservations.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fa-solid fa-calendar"></i>Reservations</a>
            <a href="orders.html" class="text-amber-600 transition-colors flex items-center gap-1"><i class="fas fa-truck"></i>Orders</a>
            <a href="feedback.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fa-solid fa-comment"></i></i>Feedback</a>
        </div>
    </div>
</nav>

  <main class="container mx-auto p-6">
    <div class="max-w-6xl mx-auto">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-2xl font-bold text-gray-900">Customer Orders</h2>
        <div class="flex gap-3">
          <select id="statusFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
            <option value="all">All Orders</option>
            <option value="pending">Pending</option>
            <option value="preparing">Preparing</option>
            <option value="on the way">On the Way</option>
            <option value="delivered">Delivered</option>
          </select>
          <input type="date" id="dateFilter" autocomplete="off"
                 class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
        </div>
      </div>

      <div id="ordersContainer" class="space-y-4">
        <!-- Orders will be loaded here -->
      </div>
    </div>
  </main>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
      const mobileMenu = document.getElementById('mobile-menu');
      mobileMenu.classList.toggle('hidden');
    });

    // Set today's date as default for date filter
    document.getElementById('dateFilter').valueAsDate = new Date();

    function loadOrders(status = 'all', date = null) {
      fetch('../../backend/admin.php?action=get_all_orders')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('ordersContainer');
          let orders = [];
          if (data && data.success && Array.isArray(data.data)) {
            orders = data.data;
          } else if (Array.isArray(data)) {
            orders = data;
          } else {
            if (data && data.error) {
              container.innerHTML = `<p class="text-red-600">${data.error}</p>`;
            } else {
              container.innerHTML = '<p class="text-center py-12 text-gray-500">No orders found</p>';
            }
            return;
          }

          // Filter orders if needed
          let filteredOrders = orders;
          if (status !== 'all') {
            filteredOrders = orders.filter(order => order.status === status);
          }
          if (date) {
            const dateStr = new Date(date).toISOString().split('T')[0];
            filteredOrders = filteredOrders.filter(order => 
              new Date(order.created_at).toISOString().split('T')[0] === dateStr
            );
          }

          if (!Array.isArray(filteredOrders) || filteredOrders.length === 0) {
            container.innerHTML = '<p class="text-center py-12 text-gray-500">No orders found</p>';
            return;
          }

          container.innerHTML = filteredOrders.map(order => {
            const statusColors = {
              'pending': 'bg-yellow-100 text-yellow-800',
              'preparing': 'bg-amber-100 text-amber-800',
              'on the way': 'bg-blue-100 text-blue-800',
              'delivered': 'bg-green-100 text-green-800'
            };
            const statusColor = statusColors[order.status] || 'bg-gray-100 text-gray-800';

            // Render items list
            const itemsList = Array.isArray(order.items) && order.items.length > 0
              ? `<ul class="list-disc ml-6 mt-1 text-sm">${order.items.map(item => `<li><b>${item.name}</b> x${item.quantity} <span class='text-gray-500'>(₹${item.price})</span></li>`).join('')}</ul>`
              : '<div class="text-gray-400 text-sm">No items</div>';

            return `
              <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start mb-4">
                  <div>
                    <h3 class="text-xl font-bold text-gray-900">Order #${order.id}</h3>
                    <p class="text-sm text-gray-500 mt-1">
                      Placed on: ${new Date(order.created_at).toLocaleString()}
                    </p>
                    <p class="text-sm text-gray-700 mt-1"><b>Address:</b> ${order.address || '<span class=\'text-gray-400\'>N/A</span>'}</p>
                  </div>
                  <span class="px-3 py-1 rounded-full text-sm font-medium ${statusColor}">
                    ${order.status}
                  </span>
                </div>
                <div class="mb-2">
                  <b>Items to cook:</b>
                  ${itemsList}
                </div>
                <div class="flex justify-between items-center">
                  <div class="flex gap-4">
                    ${order.status !== 'delivered' ? `
                      <button onclick="updateOrderStatus(${order.id}, '${getNextStatus(order.status)}')"
                              class="text-sm bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-lg transition-colors cursor-pointer">
                        ${getStatusButtonText(order.status)}
                      </button>
                    ` : ''}
                  </div>
                  <p class="text-2xl font-bold text-amber-600">₹${order.total_price}</p>
                </div>
              </div>
            `;
          }).join('');
        });
    }

    function getNextStatus(currentStatus) {
      const statusFlow = {
        'pending': 'preparing',
        'preparing': 'on the way',
        'on the way': 'delivered'
      };
      return statusFlow[currentStatus] || currentStatus;
    }

    function getStatusButtonText(currentStatus) {
      const statusTexts = {
        'pending': 'Start Preparing',
        'preparing': 'Mark as On the Way',
        'on the way': 'Mark as Delivered'
      };
      return statusTexts[currentStatus] || 'Update Status';
    }

    async function updateOrderStatus(orderId, newStatus) {
      try {
        const res = await fetch('../../backend/order.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            action: 'update_status',
            order_id: orderId,
            status: newStatus
          })
        });
        const data = await res.json();
        if (data.success) {
          alert('Order status updated!');
          loadOrders(
            document.getElementById('statusFilter').value,
            document.getElementById('dateFilter').value
          );
        } else {
          alert(data.error || 'Failed to update order status');
        }
      } catch (error) {
        alert('Failed to update order status');
      }
    }

    // Add event listeners for filters
    document.getElementById('statusFilter').addEventListener('change', function(e) {
      loadOrders(e.target.value, document.getElementById('dateFilter').value);
    });

    document.getElementById('dateFilter').addEventListener('change', function(e) {
      loadOrders(document.getElementById('statusFilter').value, e.target.value);
    });

    // Initial load
    loadOrders();
  </script>
</body>
</html>
