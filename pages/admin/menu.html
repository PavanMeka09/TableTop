<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Management | Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../../js/checkSessionAdmin.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-40 mb-8">
        <div class="container mx-auto px-8">
            <div class="flex justify-between items-center py-4">
                <a href="dashboard.html" class="flex items-center space-x-2">
                    <i class="fas fa-utensils text-amber-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-amber-600">TableTop Admin</h1>
                </a>
                <div class="hidden md:flex items-center space-x-14 text-lg font-medium ml-auto">
                    <a href="dashboard.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fas fa-home"></i>Dashboard</a>
                    <a href="menu.html" class="text-amber-600 font-semibold border-amber-600 flex items-center gap-1"><i class="fa-solid fa-list"></i>Menu</a>
                    <a href="reservations.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fa-solid fa-calendar"></i>Reservations</a>
                    <a href="orders.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fas fa-truck"></i>Orders</a>
                    <a href="feedback.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fa-solid fa-comment"></i></i>Feedback</a>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="mobile-menu-button" class="md:hidden text-gray-700 cursor-pointer"><i class="fas fa-bars text-2xl"></i></button>
                </div>
            </div>
            <div id="mobile-menu" class="md:hidden hidden py-4 px-8 space-y-6 border-t-2 border-gray-200">
                <a href="dashboard.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fas fa-home"></i>Dashboard</a>
                <a href="menu.html" class="text-amber-600 font-semibold border-amber-600 flex items-center gap-1"><i class="fa-solid fa-list"></i>Menu</a>
                <a href="reservations.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fa-solid fa-calendar"></i>Reservations</a>
                <a href="orders.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fas fa-truck"></i>Orders</a>
                <a href="feedback.html" class="hover:text-amber-600 transition-colors flex items-center gap-1"><i class="fa-solid fa-comment"></i></i>Feedback</a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Menu Items</h2>
            <!-- Inline Add/Edit Form -->
            <form id="menuForm" class="bg-white rounded-lg shadow p-6 mb-8 grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <input type="hidden" id="menuId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="menuName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" autocomplete="off">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <input type="text" id="menuDesc" required class="w-full px-3 py-2 border border-gray-300 rounded-lg" autocomplete="off">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Price (₹)</label>
                    <input type="number" id="menuPrice" required min="0" step="0.01" class="w-full px-3 py-2 border border-gray-300 rounded-lg" autocomplete="off">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
                    <input type="text" id="menuImg" placeholder="https://example.com/image.jpg" class="w-full px-3 py-2 border border-gray-300 rounded-lg" autocomplete="off">
                </div>
                <div class="md:col-span-4 flex gap-4 mt-2">
                    <button type="submit" id="menuSaveBtn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded-lg transition-colors shadow-md cursor-pointer">Add Item</button>
                    <button type="button" id="menuCancelBtn" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors hidden cursor-pointer">Cancel</button>
                </div>
            </form>
            <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" id="menuItems"></div>
        </div>
    </main>

    <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });

    let editingId = null;

    function clearForm() {
        document.getElementById('menuId').value = '';
        document.getElementById('menuName').value = '';
        document.getElementById('menuDesc').value = '';
        document.getElementById('menuPrice').value = '';
        document.getElementById('menuImg').value = '';
        document.getElementById('menuSaveBtn').textContent = 'Add Item';
        document.getElementById('menuCancelBtn').classList.add('hidden');
        editingId = null;
    }

    function fillForm(item) {
        document.getElementById('menuId').value = item.id;
        document.getElementById('menuName').value = item.name;
        document.getElementById('menuDesc').value = item.description;
        document.getElementById('menuPrice').value = item.price;
        document.getElementById('menuImg').value = item.image_url || '';
        document.getElementById('menuSaveBtn').textContent = 'Update Item';
        document.getElementById('menuCancelBtn').classList.remove('hidden');
        editingId = item.id;
    }

    document.getElementById('menuCancelBtn').onclick = clearForm;

    document.getElementById('menuForm').onsubmit = async function(e) {
        e.preventDefault();
        const id = document.getElementById('menuId').value;
        const name = document.getElementById('menuName').value.trim();
        const description = document.getElementById('menuDesc').value.trim();
        const price = parseFloat(document.getElementById('menuPrice').value);
        const image_url = document.getElementById('menuImg').value.trim();
        if (!name || !description || !price) {
            alert('Please fill all required fields.');
            return;
        }
        const formData = new FormData();
        formData.append('name', name);
        formData.append('description', description);
        formData.append('price', price);
        formData.append('image_url', image_url);
        if (editingId) {
            formData.append('action', 'update_menu_item');
            formData.append('id', editingId);
        } else {
            formData.append('action', 'add_menu_item');
        }
        try {
            const res = await fetch('../../backend/menu.php', {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            if (data.success || data.status === 'success') {
                alert('Menu item saved!');
                clearForm();
                loadMenuItems();
            } else {
                alert(data.error || data.message || 'Failed to save item');
            }
        } catch (error) {
            alert('Failed to save item');
        }
    };

    async function deleteItem(id) {
        if (!confirm('Are you sure you want to delete this item?')) return;
        try {
            const res = await fetch('../../backend/menu.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ action: 'delete_menu_item', id })
            });
            const data = await res.json();
            if (data.success) {
                alert('Menu item deleted!');
                loadMenuItems();
            } else {
                alert(data.error || 'Failed to delete item');
            }
        } catch (error) {
            alert('Failed to delete item');
        }
    }

    function loadMenuItems() {
        fetch('../../backend/menu.php?action=get_menu')
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById('menuItems');
                container.innerHTML = '';
                if (!data.data || data.data.length === 0) {
                    container.innerHTML = '<p class="col-span-full text-center py-12 text-gray-500">No menu items found</p>';
                    return;
                }
                data.data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-shadow flex flex-col';
                    div.innerHTML = `
                        <img src="${item.image_url || '../../assets/images/placeholder.png'}" alt="${item.name}" class="w-full h-40 object-cover rounded mb-4 bg-gray-100">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-gray-900">${item.name}</h3>
                            <div class="flex gap-4">
                                <button onclick='fillForm(${JSON.stringify(item)})' class="text-gray-600 hover:text-amber-600 transition-colors cursor-pointer" title="Edit"><i class="fas text-2xl fa-edit"></i></button>
                                <button onclick="deleteItem(${item.id})" class="text-gray-600 hover:text-red-600 transition-colors cursor-pointer" title="Delete"><i class="fas fa-trash text-2xl"></i></button>
                            </div>
                        </div>
                        <p class="text-gray-600 text-sm mb-2">${item.description}</p>
                        <p class="text-2xl font-bold text-amber-600">₹${item.price}</p>
                    `;
                    container.appendChild(div);
                });
            });
    }

    loadMenuItems();
    </script>
</body>
</html>
