<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTop | Manage Menu</title>
    <link rel="stylesheet" href="../assets/styles/tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-utensils text-amber-600 text-2xl"></i>
                    <h1 class="text-2xl font-bold text-amber-600">TableTop Admin</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="../admin.html" class="text-amber-600 hover:text-amber-700">
                        <i class="fas fa-arrow-left text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8">
                <h2 class="text-3xl font-bold mb-4 md:mb-0">Manage Menu Items</h2>
                <div class="w-full md:w-64 relative">
                    <input type="text" id="searchInput" placeholder="Search items..." 
                           class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:border-amber-500">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Add New Item Button -->
            <button onclick="openItemForm()" 
                    class="fixed bottom-8 right-8 bg-amber-600 hover:bg-amber-700 text-white p-4 rounded-full shadow-lg transform hover:scale-110 transition-all">
                <i class="fas fa-plus text-2xl"></i>
            </button>

            <!-- Menu Items Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="menuItemsContainer">
                <!-- Items will be dynamically loaded here -->
            </div>

            <!-- Item Form Modal -->
            <div id="itemModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div class="bg-white rounded-xl p-8 max-w-md w-full">
                    <h3 class="text-2xl font-bold mb-6" id="modalTitle">Add New Item</h3>
                    <form id="itemForm" onsubmit="handleFormSubmit(event)">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-1">Item Name</label>
                                <input type="text" id="itemName" required
                                       class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-amber-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Description</label>
                                <textarea id="itemDescription" rows="3" required
                                          class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-amber-500 focus:outline-none"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Price (₹)</label>
                                <input type="number" id="itemPrice" step="0.01" required
                                       class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-amber-500 focus:outline-none">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Category</label>
                                <select id="itemCategory" 
                                        class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-amber-500 focus:outline-none">
                                    <option value="Main Course">Main Course</option>
                                    <option value="Appetizers">Appetizers</option>
                                    <option value="Desserts">Desserts</option>
                                    <option value="Beverages">Beverages</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1">Image URL</label>
                                <input type="url" id="itemImage"
                                       class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-amber-500 focus:outline-none">
                            </div>
                        </div>
                        <div class="flex justify-end space-x-4 mt-6">
                            <button type="button" onclick="closeItemForm()"
                                    class="px-6 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                            <button type="submit" 
                                    class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded-lg">Save Item</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Delete Confirmation Modal -->
            <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div class="bg-white rounded-xl p-8 max-w-md w-full text-center">
                    <i class="fas fa-exclamation-triangle text-3xl text-red-500 mb-4"></i>
                    <h3 class="text-xl font-bold mb-4">Delete Item</h3>
                    <p class="text-gray-600 mb-6">Are you sure you want to delete this item? This action cannot be undone.</p>
                    <div class="flex justify-center space-x-4">
                        <button onclick="closeDeleteModal()" class="px-6 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                        <button id="confirmDelete" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('../../backend/menu.php?action=get_menu_items');
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                const menuItemsContainer = document.getElementById('menuItemsContainer');
                menuItemsContainer.innerHTML = '';

                data.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'bg-white rounded-xl shadow-md overflow-hidden';
                    menuItem.innerHTML = `
                        <div class='h-48 bg-cover bg-center' style='background-image: url(${item.image_url || 'https://via.placeholder.com/150'})'></div>
                        <div class='p-6'>
                            <div class='flex justify-between items-start mb-4'>
                                <div>
                                    <h3 class='text-xl font-bold'>${item.name}</h3>
                                    <p class='text-amber-600 font-semibold'>₹${item.price}</p>
                                </div>
                                <span class='bg-amber-100 text-amber-800 px-2 py-1 rounded-full text-sm'>${item.category}</span>
                            </div>
                            <p class='text-gray-600 mb-6'>${item.description}</p>
                            <div class='flex justify-end space-x-4'>
                                <button onclick="editItem(${item.id})" class='text-amber-600 hover:text-amber-700'>
                                    <i class='fas fa-edit'></i>
                                </button>
                                <button onclick="deleteItem(${item.id})" class='text-red-500 hover:text-red-600'>
                                    <i class='fas fa-trash'></i>
                                </button>
                            </div>
                        </div>
                    `;
                    menuItemsContainer.appendChild(menuItem);
                });
            } catch (error) {
                console.error('Error fetching menu items:', error);
            }
        });

        let menuItems = [];
        let currentEditingId = null;

        // Fetch menu items from the backend
        async function fetchMenuItems() {
            try {
                const response = await fetch('../../backend/menu.php?action=get_menu_items');
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                menuItems = data;
                renderMenuItems();
            } catch (error) {
                console.error('Error fetching menu items:', error);
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            fetchMenuItems();
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = menuItems.filter(item => 
                item.name.toLowerCase().includes(searchTerm) || 
                item.description.toLowerCase().includes(searchTerm)
            );
            renderMenuItems(filtered);
        });

        // Render menu items
        function renderMenuItems(items = menuItems) {
            const container = document.getElementById('menuItemsContainer');
            container.innerHTML = items.map(item => `
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="h-48 bg-cover bg-center" style="background-image: url(${item.image || 'https://via.placeholder.com/400x300'});"></div>
                    <div class="p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold">${item.name}</h3>
                                <p class="text-amber-600 font-semibold">₹${item.price}</p>
                            </div>
                            <span class="bg-amber-100 text-amber-800 px-2 py-1 rounded-full text-sm">${item.category}</span>
                        </div>
                        <p class="text-gray-600 mb-6">${item.description}</p>
                        <div class="flex justify-end space-x-4">
                            <button onclick="editItem('${item.id}')" class="text-amber-600 hover:text-amber-700">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="openDeleteModal('${item.id}')" class="text-red-500 hover:text-red-600">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Form handling
        function openItemForm(id = null) {
            currentEditingId = id;
            const modal = document.getElementById('itemModal');
            modal.classList.remove('hidden');
            
            if(id) {
                document.getElementById('modalTitle').textContent = 'Edit Item';
                const item = menuItems.find(i => i.id === id);
                document.getElementById('itemName').value = item.name;
                document.getElementById('itemDescription').value = item.description;
                document.getElementById('itemPrice').value = item.price;
                document.getElementById('itemCategory').value = item.category;
                document.getElementById('itemImage').value = item.image || '';
            } else {
                document.getElementById('modalTitle').textContent = 'Add New Item';
                document.getElementById('itemForm').reset();
            }
        }

        function closeItemForm() {
            document.getElementById('itemModal').classList.add('hidden');
            currentEditingId = null;
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            const itemData = {
                id: currentEditingId || Date.now().toString(),
                name: document.getElementById('itemName').value,
                description: document.getElementById('itemDescription').value,
                price: parseFloat(document.getElementById('itemPrice').value).toFixed(2),
                category: document.getElementById('itemCategory').value,
                image: document.getElementById('itemImage').value
            };

            if(currentEditingId) {
                const index = menuItems.findIndex(i => i.id === currentEditingId);
                menuItems[index] = itemData;
            } else {
                menuItems.push(itemData);
            }

            localStorage.setItem('menuItems', JSON.stringify(menuItems));
            closeItemForm();
            renderMenuItems();
        }

        // Delete functionality
        let itemToDelete = null;

        function openDeleteModal(id) {
            itemToDelete = id;
            document.getElementById('deleteModal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.add('hidden');
            itemToDelete = null;
        }

        document.getElementById('confirmDelete').addEventListener('click', () => {
            menuItems = menuItems.filter(item => item.id !== itemToDelete);
            localStorage.setItem('menuItems', JSON.stringify(menuItems));
            closeDeleteModal();
            renderMenuItems();
        });

        function editItem(id) {
            openItemForm(id);
        }
    </script>
</body>
</html>
